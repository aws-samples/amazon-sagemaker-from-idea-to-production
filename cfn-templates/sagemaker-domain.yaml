AWSTemplateFormatVersion: '2010-09-09'
Description: >
  This template is for an account without a pre-existing SageMaker Studio Domain & SageMaker User Profile - it creates these.  
  This template also includes the additional permissions which are required to run this workshop 

Parameters:
  UserProfileNamePrefix:
    Type: String
    Description: The user profile name prefix for the SageMaker workshop
    Default: 'studio-user'
  DomainNamePrefix:
    Type: String
    Description: The domain name prefix of the Sagemaker domain
    Default: 'mlops-workshop-domain'
  OwnerID:
    Type: String
    Description: Owner identification to be written as a resource tag
    Default: 'not-set'
  CreateMLflowServer:
    Type: String
    Description: Create an MLflow trackings server as part of the domain
    Default: 'YES'
    AllowedValues:
      - 'YES'
      - 'NO'

Conditions:
  CreateMLflowServerCondition: !Equals [ !Ref CreateMLflowServer, 'YES' ]
  OwnerIDCondition: !Equals [ !Ref OwnerID, 'not-set' ]

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AmazonEC2ReadOnlyAccess'
        - 'arn:aws:iam::aws:policy/AmazonS3FullAccess'
        - 'arn:aws:iam::aws:policy/IAMReadOnlyAccess'
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'

